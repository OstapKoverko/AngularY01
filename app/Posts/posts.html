<table class="table table-bordered table-hover" ng-if="!postsErrorMesage">
	<tr>
		<th> Id </th>
		<th> User id </th>
		<th> Title </th>
		<th> Body </th>
	</tr>
	<tr ng-repeat="post in posts">
		<td> <a ng-href="#posts/{{ post.id }}" ng-bind="post.id"> </a> </td>
		<td ng-bind="post.userId"> </td>
		<td ng-bind="post.title"> </td>
		<td ng-bind="post.body"> </td>
	</tr>
</table>
<div ng-bind="postsErrorMesage" ng-if="postsErrorMesage" class="alert alert-danger" role="alert"></div>
