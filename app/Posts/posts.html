<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Posts per page:
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li> <a ng-href="" ng-click="postsPerPage = 10"> 10 </a> </li>
      <li> <a ng-href="" ng-click="postsPerPage = 20"> 20 </a> </li>
      <li> <a ng-href="" ng-click="postsPerPage = 50"> 50 </a> </li>
    </ul>
  </div>
<p ng-bind="postsPerPage"></p>


<nav aria-label="Page navigation">
  <ul class="pagination" ng-repeat="n in pages">
    <li><a href="#" ng-bind="n"></a></li>
  </ul>
</nav>


<table class="table table-bordered table-hover" ng-if="!postsErrorMesage">
	<tr>
		<th> Id </th>
		<th> User id </th>
		<th> Title </th>
		<th> Body </th>
	</tr>
	<tr ng-repeat="post in posts">
		<!--<tr ng-if="post.id == pages" ng-repeat="post in posts">-->
		<!--<tr ng-repeat="post in posts | filter: postsQuantity">-->
		<td> <a ng-href="#posts/{{ post.id }}" ng-bind="post.id"> </a> </td>
		<td ng-bind="post.userId"> </td>
		<td ng-bind="post.title"> </td>
		<td ng-bind="post.body"> </td>
	</tr>
</table>
<div ng-bind="postsErrorMesage" ng-if="postsErrorMesage" class="alert alert-danger" role="alert"></div>
