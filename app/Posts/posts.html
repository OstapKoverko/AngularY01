<!-- ### BOOTSTRAP ### -->
<!-- ################# -->

<!-- LOADING -->
<div ng-if="loading" class="mdl-grid">
	<div class="mdl-layout-spacer"></div>
	<div class="mdl-cell mdl-cell--1-col">
		<p class="mdl-spinner mdl-js-spinner is-active"></p>
	</div>	
	<div class="mdl-layout-spacer"></div>
</div>
<!-- /LOADING -->

<div class="container">
	<div class="row">
		<div class="col-md-12">

			<!-- PAGE SIZING -->
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Posts per pages:
					<span ng-bind="pageSize"></span>
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li> <a ng-href="" ng-click="setPageSize(10)"> 10 </a> </li>
					<li> <a ng-href="" ng-click="setPageSize(20)"> 20 </a> </li>
					<li> <a ng-href="" ng-click="setPageSize(50)"> 50 </a> </li>
				</ul>
			</div>
			<!-- /PAGE SIZING -->
			<br>
			<!-- POSTS -->
			<table class="table table-bordered table-hover" ng-if="!postsErrorMesage">
				<tr>
					<th> Id </th>
					<th> User id </th>
					<th> Title </th>
					<th> Body </th>
				</tr>
				<tr ng-repeat="post in posts">
					<td> <a ng-href="#posts/{{ post.id }}" ng-bind="post.id"> </a> </td>
					<td ng-bind="post.userId"> </td>
					<td ng-bind="post.title"> </td>
					<td ng-bind="post.body"> </td>
				</tr>
			</table>
			<!-- /POSTS -->
			
			<!-- TIME STORAGE -->
			<div>
				<span>Time storage:</span>
				<span ng-bind="timeStorage | date:'yyyy-MM-dd HH:mm:ss'"></span>
			</div>
			<!-- /TIME STORAGE -->
			
			<pagination posts-quantity="postsQuantity" page-size="pageSize" on-select-page="onSelectPage"></pagination>

			<div ng-bind="postsErrorMesage" ng-if="postsErrorMesage" class="alert alert-danger" role="alert"></div>
			
		</div>
	</div>
</div>
