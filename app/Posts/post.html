<form>
	<h3>Post by id</h3>
	<table id="post-table">
		<tr>
			<th> Id </th>
			<th> User id </th>
			<th> Title </th>
			<th> Body </th>
		</tr>
		<tr>
			<td ng-bind="post.id"> </td>
			<td ng-bind="post.userId"> </td>
			<td ng-bind="post.title"> </td>
			<td ng-bind="post.body"> </td>
		</tr>
	</table>
	<div ng-bind="postErr" id="post-err" class="alert alert-danger" role="alert"></div>
</form>



<br>
<br>
<br>

<h3>Comments by post id</h3>

<table id="comments-table">
	<tr>
		<th> Id </th>
		<th> Post id </th>
		<th> Name </th>
		<th> Email </th>
		<th> Body </th>  
	</tr>
	<tr ng-repeat="comment in comments">
		<td ng-bind="comment.id"> </td>
		<td ng-bind="comment.postId"> </td>
		<td ng-bind="comment.name"> </td>
		<td ng-bind="comment.email"> </td>
		<td ng-bind="comment.body"> </td>
	</tr>
</table> 
<div ng-bind="commentsErr" id="comments-err" class="alert alert-danger" role="alert"></div>
