<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Posts analyzer</title>
		
		 <!-- Bootstrap Style -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<!-- Material Design Lite Style -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-light_green.min.css" />
		
	</head>
	<body>
		<div ng-app="myApp" ng-cloak ng-init="materialDesign = false">
			
			<!-- ##### DESIGN SWITCHER ##### -->
			<span class="mdl-chip mdl-chip--contact" style="position: fixed; top: 115px; right: 70px; z-index: 2" >
				<span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">G</span>
				<span class="mdl-chip__text">Material Design
					<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch">
								<input type="checkbox" id="switch" class="mdl-switch__input" ng-click="materialDesign = !materialDesign">
								<span class="mdl-switch__label"></span>
							</label>
				</span>
			</span>
	
			<!-- ############################ -->
			<!-- ### Material Design Lite ### -->
			<!-- ############################ -->
			<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-if="materialDesign">
				<header class="mdl-layout__header ">
					<div class="mdl-layout__header-row">
						<!-- Title -->
						<span class="mdl-layout-title">Posts analyzer v.7.4</span>
						<!-- Add spacer, to align navigation to the right -->
						<div class="mdl-layout-spacer"></div>
						<nav class="mdl-navigation">
							<a class="mdl-navigation__link" href="#posts">
								Posts
								<i class="material-icons">cloud_download</i>
							</a>
						</nav>
					</div>
				</header>
				<div class="mdl-layout__drawer">
					<span class="mdl-layout-title">Choose options:</span>
					<nav class="mdl-navigation">
						<a class="mdl-navigation__link" href="#posts">All posts</a>
					</nav>
				</div>
				<main class="mdl-layout__content mdl-color--grey-100">
					<div ng-view></div>
				</main>
			</div>
		

			<!-- ################# -->
			<!-- ### BOOTSTRAP ### -->
			<!-- ################# -->
			<div class="container" ng-if="!materialDesign">
				<div class="row">
					<div class="col-md-12">
						<nav class="navbar navbar-default">
							<div class="container-fluid">
								<div class="navbar-header">
									<span class="navbar-brand">Posts analyzer v.7.4</span>
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
									<span class="glyphicon glyphicon-menu-down"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
									</button>
								</div>
								<div class="collapse navbar-collapse" id="navbar">
									<ul class="nav navbar-nav">
										<li role="presentation" id="pill-1" class="active">
											<a href="#posts">
												<span>Posts</span>
												<span class="glyphicon glyphicon-download-alt"></span>
											</a>
										</li>	
									</ul>	
								</div>	
							</div>
						</nav>
						<div class="jumbotron">
							<div ng-view></div>	
						</div>
					</div>
				</div>
			</div>	
		
		</div>  
	</body>	

	<!-- jQuery Library -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.js" integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA=" crossorigin="anonymous"></script>

	<!-- Bootstrap Library -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Angular Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>
	
	<!-- Material Design Lite Library -->
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<!-- My Library -->
	<script type="text/javascript" src="app/app.js"></script>    
	<script type="text/javascript" src="app/Posts/PostsService.js"></script>
	<script type="text/javascript" src="app/Posts/PostsController.js"></script>
	<script type="text/javascript" src="app/Posts/PostController.js"></script>
	<script type="text/javascript" src="app/Pagination/PaginationDirective.js"></script>

</html>
